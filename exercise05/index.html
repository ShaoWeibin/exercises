<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise05</title>
    <LINK rel="stylesheet" href="index.css" type="text/css">
    <LINK rel="stylesheet" href="icons.css" type="text/css">
</head>
<body class="widget">
    <div class="container">
        <!--开始基本信息-->
        <div class="basic">
            <div class="basic-header">
                <div class="basic-name">
                    <div>
                        <span class="h1">家有猪鼻烘焙超市<small></small></span>
                    </div>
                    <div>
                        <span class="star-grade">
                            <span class="star-grade-white"></span>
                        </span>
                    </div>
                    <div><span><small>900米</small></span></div>
                </div>
                <div class="go-here">
                    <div></div>
                    <div><small>去这里</small></div>
                </div>
            </div>
            <div class="basic-div basic-loc">
                <div class="basic-png loc-png"></div>
                <div>
                    <span class="h3">悠乐汇A4座131(望京SOHO)</span>
                </div>
                <div><a class="text" href="http://ditu.amap.com"><span class="h1">&gt;</span></a></div>
            </div>
            <div class="basic-div basic-tel">
                <div class="basic-png tel-png"></div>
                <div><span class="h3">010-545465434</span></div>
                <div><a class="text" href="http://ditu.amap.com"><span class="h1">&gt;</span></a></div>
            </div>
        </div>
        <!--结束基本信息-->

        <!--开始商店信息-->
        <div class="shop">
            <div class="shop-info">
                <div class="shop-info-name">
                    <div><span class="tag tag-info">淘</span></div>
                    <div><span class="h2">家有猪鼻烘焙超市</span></div>
                    <div><a class="text" href="http://ditu.amap.com"><span class="h3">进入店铺 </span><span class="h1">&gt;</span></a></div>
                </div>
                <div class="shop-info-level">
                    <div><span class="level"></span></div>
                    <div><span class="h4">好评率：</span><span class="h4 percent">99.55%</span></div>
                    <div><span class="h4">数码3C</span></div>
                </div>

            </div>
            <div class="shop-benefit">
                <div><span class="tag tag-benefit">惠</span></div>
                <div><span class="h3">满100江浙沪地区包邮</span></div>
            </div>
            <div class="shop-sells">
                <div><span class="h2">热销商品</span></div>
                <div>
                    <ul class="goods-list">
                        <li>
                            <a href="www.taobao.com">
                                <div><img src="img/cake_01.png"/><span class="name">Cake Roll</span><span class="price">￥63</span></div>
                                <span>月销：432笔</span>
                            </a>
                        </li>
                        <li>
                            <a href="www.taobao.com">
                                <div><img src="img/cake_02.png"/><span class="name">Cake Roll</span><span class="price">￥63</span></div>
                                <span>月销：324笔</span>
                            </a>
                        </li>
                        <li>
                            <a href="www.taobao.com">
                                <div><img src="img/cake_03.png"/><span class="name">Cake Roll</span><span class="price">￥63</span></div>
                                <span>月销：198笔</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--结束商店信息-->

        <!--开始评论信息-->
        <div class="comment">
            <div class="comment-header">
                <div><span class="h2">评价&nbsp;(共123条)</span></div>
                <div><a class="text" href="http://ditu.amap.com"><span class="h1">&gt;</span></a></div>
            </div>
            <div class="comment-main">
                <div>
                    <span class="h3">夏洛特烦恼</span>
                    <span class="star-grade">
                        <span class="star-grade-red"></span>
                    </span>
                </div>
                <div class="comment-cont"><span class="h3">这里的材料很齐全啊，第一次和朋友来还不知道买什么，选了一些必备的工具和材料。哈哈哈哈哈哈，开心开心极了。</span></div>
                <div><span>2015年7月20日</span><span>&nbsp;来自大众点评</span></div>
            </div>
        </div>
        <!--结束评论信息-->
    </div>
</body>
</html>
